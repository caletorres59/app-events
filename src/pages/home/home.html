<ion-header>
  <ion-navbar>
    <ion-title>
      Create User
    </ion-title>
    <ion-row>
      <ion-col>
          <form #form="ngForm"  (ngSubmit)="addUser()" novalidate>
              <ion-item>
                <ion-label>User</ion-label>
                <ion-input type="text" required [(ngModel)]="email"  [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input type="password" required [(ngModel)]="password"   [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>
              <button ion-button type="submit" >Add Users</button>
            </form>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>

 
</ion-content>
